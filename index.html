<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://fav.farm/%F0%9F%8C%9F" />
  <title>CSS Mouse Move</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable="">üçëüçã‚Äçüü©üçìüçí</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }
    
    h1 {
      text-shadow: 10px 10px 0 rgb(192, 83, 83);
      font-size: 100px;
    }
  </style>


  <script>

    const hero = document.querySelector(".hero");
    const text = document.querySelector("h1");
    const range = 100

    function start(e) {
    
      const {offsetWidth : width,  offsetHeight : height} = hero;
      let {offsetX : x, offsetY : y} = e; 
    
      if(this !== e.target) {
        x += e.target.offsetLeft
        y += e.target.offsetTop
      }
    
      let xRange = (x / width * range) - (range / 2);
      let yRange = (y / height * range) - (range / 2);

      text.style.textShadow = `${xRange}px ${yRange}px 0 rgb(192, 83, 83)`;


    }


    hero.addEventListener("mousemove", start);



  </script>


</body>

</html>
